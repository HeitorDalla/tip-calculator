<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="containerPai">
        <h1>Exercicio Calculadora de Gorjeta</h1>
        
        <div class="campo">
            <label for="valorConta">Valor da conta</label>
            <input type="text" name="valorConta" id="valorConta">
        </div>
        <div class="campo">
            <label for="percentual">Percentual da Gorjeta (%)</label>
            <input type="text" name="percentual" id="percentual">
        </div>

        <button id="btnCalcular">Calcular</button>
        
        <div id="valorGorjeta"></div>
        <div id="totalPagar"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
